{% extends "base.html" %}

{% block title %}Charts{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Visualizations</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <h3>Inventory Stock Levels</h3>
        <canvas id="inventoryChart"></canvas>
    </div>
    <div class="col-md-6">
        <h3>Sales by Product</h3>
        <canvas id="salesChart"></canvas>
    </div>
</div>

<!-- Include Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    // Inventory Chart
    const invCtx = document.getElementById('inventoryChart');
    new Chart(invCtx, {
        type: 'bar',
        data: {
            labels: {{ inventory_labels|tojson }},
            datasets: [{
                label: '# of Units',
                data: {{ inventory_values|tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    // Sales Chart
    const salesCtx = document.getElementById('salesChart');
    new Chart(salesCtx, {
        type: 'pie',
        data: {
            labels: {{ sales_labels|tojson }},
            datasets: [{
                label: 'Quantity Sold',
                data: {{ sales_values|tojson }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        }
    });
</script>
{% endblock %}
